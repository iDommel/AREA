version: '3'
services:
  api:
    container_name: api
    build:
      context: ./server
    ports:
      - "8000:8000"
    env_file:
      - api-variables.env
    networks:
      - area
  app-web:
    container_name: app-web
    build:
      context: ./client-web
    ports:
      - "8080:80"
    env_file:
      - app-web-variables.env
    networks:
      - area
networks:
  area:
    driver: bridge